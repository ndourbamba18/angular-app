<div class="container mb-5">
    <div class="row">
        <div class="col-md-6 mb-3">
            <h5>Manage <b>Products</b></h5>
        </div>
        <div class="col-sm-6 mb-3">
            <a href="" style="float: right;" class="btn btn-success"><i class="material-icons">&#xE147;</i> <span>Add New Product</span></a>
        </div>
        <div class="container mt-100 mt-60">
            <div class="row">
                <div class="col-lg-4 col-md-6 mt-4 pt-2" *ngFor="let product of products">
                    <div class="blog-post rounded border">
                        <div class="blog-img d-block overflow-hidden position-relative">
                            <img src="{{ product.imageUrl }}" [title]="product.name" class="img-fluid rounded-top" [alt]="product.name">
                            <div class="overlay rounded-top bg-dark"></div>
                            <div class="post-meta">
                            </div>
                        </div>
                        <div class="content p-3">
                            <small class="text-muted p float-right">{{ product.dateReleased | date: 'yyyy-MM-d HH:mm:ss' }}</small>
                            <h5 class="text-primary">{{ product.name }}</h5>
                            <h4 class="mt-2">Price : <b class="text-success title"> ${{ product.price }}</b></h4>
                            <p class="text-muted mt-2">Stock : {{ product.isInStock }}</p>
                            <p class="text-muted mt-2">{{ product.description }}</p>
                            <div class="pt-3 mt-3 border-top d-flex">
                                <div class="author mt-2">
                                    <h6 class="mb-0"><a href="" class="text-dark name">Read More</a></h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
